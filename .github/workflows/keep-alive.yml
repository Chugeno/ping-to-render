name: Supabase Maintenance

on:
  schedule:
    # Se ejecuta a las 00:00 UTC diariamente
    - cron: '0 0 * * *'
  workflow_dispatch: # Permite ejecución manual para testeo

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      # Método 1: Conexión directa a Postgres (Protocolo TCP)
      - name: Database Ping (psql)
        run: |
          psql "${{ secrets.SUPABASE_DB_URL }}" -c "SELECT 1;"
        
      # Método 2: Llamada a la API (Protocolo HTTP)
      # Esto simula tráfico real de un usuario en tu app
      - name: API Ping (curl)
        run: |
          curl -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
